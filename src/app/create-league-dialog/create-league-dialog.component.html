<div>
  <p class="dialog-title" md-dialog-title>Create League</p>
  <md-dialog-content>
    <div class="form-group row">
      <label for="name" class="col-md-5 col-form-label">Name</label>
      <div class="col-md-7">
        <input type="text" [(ngModel)]="newLeagueForm.name" name="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="capacity" class="col-md-5 col-form-label">League Capacity</label>
      <div class="col-md-7">
        <input type="text" [(ngModel)]="newLeagueForm.capacity" name="capacity">
      </div>
    </div>
    <div class="form-group row">
      <label for="numOfPlayers" class="col-md-5 col-form-label"># of Players</label>
      <div class="col-md-7">
        <input type="text" [(ngModel)]="newLeagueForm.numOfPlayers" name="numOfPlayers">
      </div>
    </div>
    <div class="form-group">
      <button class="pull-right dialog-button" type="submit" md-button md-dialog-close="close">Cancel</button>
      <button class="pull-right dialog-button" type="submit" (click)="createLeague($event)" md-button md-dialog-close="close">Create</button>
    </div>
  </md-dialog-content>
</div>
